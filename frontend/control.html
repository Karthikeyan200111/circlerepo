<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Control - Eye Deviation & Vergence Measurement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Control Distance</h1>
      <a href="index.html" class="hover:underline">Home</a>
    </div>
  </header>

  <!-- Control Section -->
  <section class="max-w-lg mx-auto mt-16 bg-white shadow-lg rounded-lg p-8 text-center">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Session Control</h2>

    <!-- Login -->
    <div id="login" class="space-y-4">
      <input type="text" id="session_id" placeholder="Enter Session ID"
             class="w-full border border-gray-300 rounded p-3">
      <button onclick="joinSession()" 
              class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Join Session
      </button>
    </div>

    <!-- Controls -->
    <div id="controls" style="display:none;" class="space-y-6">
      <div class="flex justify-center gap-4 mt-6">
        <button onclick="sendAction('increase')" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600">
          Increase (+)
        </button>
        <button onclick="sendAction('decrease')" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow hover:bg-red-600">
          Decrease (-)
        </button>
      </div>
      <p id="distanceDisplay" class="text-lg font-semibold text-gray-700">Current Distance: 0</p>
    </div>
  </section>

  <!-- Script -->
  <script>
    const socket = new WebSocket("https://circlerepo.onrender.com/ws");
    let sessionId = "";

    function joinSession() {
      sessionId = document.getElementById("session_id").value;
      socket.send(JSON.stringify({ action: "join", session_id: sessionId }));
    }

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.status === "ok") {
        document.getElementById("login").style.display = "none";
        document.getElementById("controls").style.display = "block";
      } else if (data.distance !== undefined) {
        document.getElementById("distanceDisplay").innerText =
          "Current Distance: " + data.distance;
      } else if (data.error) {
        alert(data.error);
      }
    };

    function sendAction(action) {
      socket.send(JSON.stringify({ action, session_id: sessionId }));
    }
  </script>

</body>
</html>
