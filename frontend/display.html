<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Display Image</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
    .square, .circle {
      display: grid;
      border: 1px solid black;
      overflow: hidden;
    }
    .square { background: green; }
    .circle { background: red; border-radius: 50%; }
    .cell { border: 0.5px solid #ccc; background: #e0f7fa; }
  </style>
</head>
<body>
  <div id="wrapper"></div>

  <script>
    function getDPI() {
      const div = document.createElement("div");
      div.style.width = "1in";
      document.body.appendChild(div);
      const dpi = div.offsetWidth;
      div.remove();
      return dpi;
    }

    function cmToPx(cm, dpi) {
      return (cm / 2.54) * dpi;
    }

    function mmToPx(mm, dpi) {
      return cmToPx(mm / 10, dpi);
    }

    function createGrid(container, sizePx, gridCount) {
      const cellSizePx = sizePx / gridCount;
      container.style.width = `${sizePx}px`;
      container.style.height = `${sizePx}px`;
      container.style.gridTemplateColumns = `repeat(${gridCount}, ${cellSizePx}px)`;
      container.style.gridTemplateRows = `repeat(${gridCount}, ${cellSizePx}px)`;

      for (let i = 0; i < gridCount * gridCount; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        container.appendChild(cell);
      }
    }

    function renderShapes(spaceMM) {
      const dpi = getDPI();
      const wrapper = document.getElementById("wrapper");
      wrapper.innerHTML = "";

      const sizeCM = 6.4;
      const gridCount = 8;
      const sizePx = cmToPx(sizeCM, dpi);
      const spacePx = mmToPx(spaceMM, dpi);

      const square = document.createElement("div");
      square.className = "square";
      createGrid(square, sizePx, gridCount);

      const circle = document.createElement("div");
      circle.className = "circle";
      createGrid(circle, sizePx, gridCount);

      const isMobile = window.innerWidth <= 768;
      if (isMobile) square.style.marginBottom = `${spacePx}px`;
      else square.style.marginRight = `${spacePx}px`;

      wrapper.appendChild(square);
      wrapper.appendChild(circle);
    }

    // async function fetchDistance() {
    //   const response = await fetch("http://127.0.0.1:8000/distance");
    //   const data = await response.json();
    //   renderShapes(data.distance);
    // }
    const socket = new WebSocket("https://circlerepo.onrender.com/ws");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log(data.distance)
      if (data.distance !== undefined) {
        renderShapes(data.distance);
      }
    };

    // setInterval(fetchDistance, 1000); // poll every 1 sec
    // fetchDistance();
  </script>
</body>
</html>
