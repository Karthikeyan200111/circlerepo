<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Interactive Square and Circle</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }
  
    #wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
  
    .square, .circle {
      display: grid;
      border: 1px solid black;
      overflow: hidden;
    }
  
    .square {
      background-color: green;
    }
  
    .circle {
      border-radius: 50%;
      background-color: red;
    }
  
    .cell {
      border: 0.5px solid #ccc;
      background-color: #e0f7fa;
    }
  
    /* Button styles */
    .control-panel {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }
  
    .btn {
      padding: 10px 15px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
  
    .btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  
    .distance-label {
      font-size: 16px;
      font-weight: bold;
      min-width: 80px;
      text-align: center;
    }
  
    @media (max-width: 768px) {
      #wrapper {
        flex-direction: column;
      }
      .control-panel {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

  <div id="wrapper"></div>
  <div class="control-panel">
    <button id="decreaseButton" class="btn">âˆ’</button>
    <div id="distanceDisplay" class="distance-label">60 mm</div>
    <button id="increaseButton" class="btn">+</button>
  </div>

  <script>
    function getDPI() {
      const div = document.createElement("div");
      div.style.width = "1in";
      div.style.position = "absolute";
      document.body.appendChild(div);
      const dpi = div.offsetWidth;
      document.body.removeChild(div);
      return dpi;
    }
  
    function cmToPx(cm, dpi) {
      return (cm / 2.54) * dpi;
    }
  
    function mmToPx(mm, dpi) {
      return cmToPx(mm / 10, dpi);
    }
  
    function createGrid(container, sizePx, gridCount) {
      const cellSizePx = sizePx / gridCount;
      container.style.width = `${sizePx}px`;
      container.style.height = `${sizePx}px`;
      container.style.gridTemplateColumns = `repeat(${gridCount}, ${cellSizePx}px)`;
      container.style.gridTemplateRows = `repeat(${gridCount}, ${cellSizePx}px)`;
  
      for (let i = 0; i < gridCount * gridCount; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        container.appendChild(cell);
      }
    }
  
    function renderShapes(spaceMM) {
      const dpi = getDPI();
      const wrapper = document.getElementById("wrapper");
      wrapper.innerHTML = ""; // Clear previous
  
      const sizeCM = 6.4;
      const gridCount = 8;
  
      const sizePx = cmToPx(sizeCM, dpi);
      const spacePx = mmToPx(spaceMM, dpi);
  
      const square = document.createElement("div");
      square.className = "square";
      createGrid(square, sizePx, gridCount);
  
      const circle = document.createElement("div");
      circle.className = "circle";
      createGrid(circle, sizePx, gridCount);
  
      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        square.style.marginBottom = `${spacePx}px`;
      } else {
        square.style.marginRight = `${spacePx}px`;
      }
  
      wrapper.appendChild(square);
      wrapper.appendChild(circle);
    }
  
    let currentDistanceMM = 60;
    const maxClicks = 30;
  
    const increaseButton = document.getElementById("increaseButton");
    const decreaseButton = document.getElementById("decreaseButton");
    const distanceDisplay = document.getElementById("distanceDisplay");
  
    function updateDisplay() {
      distanceDisplay.textContent = `${currentDistanceMM} mm`;
    }
  
    increaseButton.addEventListener("click", () => {
      if (currentDistanceMM < 60 + maxClicks) {
        currentDistanceMM++;
        renderShapes(currentDistanceMM);
        updateDisplay();
        decreaseButton.disabled = false;
      }
      if (currentDistanceMM >= 60 + maxClicks) {
        increaseButton.disabled = true;
      }
    });
  
    decreaseButton.addEventListener("click", () => {
      if (currentDistanceMM > 0) {
        currentDistanceMM--;
        renderShapes(currentDistanceMM);
        updateDisplay();
        increaseButton.disabled = false;
      }
      if (currentDistanceMM <= 0) {
        decreaseButton.disabled = true;
      }
    });
  
    // Initial render
    renderShapes(currentDistanceMM);
    updateDisplay();
  
    // Re-render on resize
    window.addEventListener("resize", () => renderShapes(currentDistanceMM));
  </script>
</body>
</html>
